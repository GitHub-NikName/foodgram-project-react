version: '3'

services:
  db:
    image: postgres:15.3-alpine3.18
    container_name: foodgram_db
    env_file: .env
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G

  backend:
    image: qjgns/foodgram_backend
    container_name: foodgram_backend
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
    restart: always

  frontend:
    image: qjgns/foodgram_frontend
    container_name: foodgram_frontend
    volumes:
      - static:/static

  gateway:
    image: nginx:1.24-alpine3.17
    container_name: foodgram_nginx
    depends_on:
      - backend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/usr/share/nginx/html/
      - media:/usr/share/nginx/html/media

volumes:
  pg_data:
  static:
  media:
